<script type="text/javascript"> // load the visualisation API
  google.load('visualization', '1', { packages: ['corechart', 'controls'] });
</script>

<script type="text/javascript">

var array = ["bitcoin", "btc", "bitcoinmarkets", "ethereum" ,"ethtrader", "ethereumclassic", "cryptocurrencies", "cryptomarkets", "factom", "lisk", "maidsafe", "storj", "dashpay", "nxt" , "namecoin" , "trezor" , "ripple" , "monero" , "litecoin"];

function drawVisualization(csvname) {
   $.get("./outfile_total-subscribers_"+csvname+".csv", function(csvString) {
      // transform the CSV string into a 2-dimensional array
      var arrayData = $.csv.toArrays(csvString, {onParseValue: $.csv.hooks.castToScalar});

      // this new DataTable object holds all the data
      var data = new google.visualization.arrayToDataTable(arrayData);
      // CAPACITY - En-route ATFM delay - YY - CHART
      var mydata = new google.visualization.ChartWrapper({
         chartType: 'LineChart',
         containerId: csvname,
         dataTable: data,
         options:{
            width: 900, height: 320,
            title: 'Total Subscribers to reddit.com/r/'+ csvname, 
			legend: { position: 'bottom' },			
            titleTextStyle : {color: 'grey', fontSize: 11},
         }
      });
      mydata.draw();
   });
}
google.setOnLoadCallback(drawVisualization(array[0]))

</script>
